<ion-content>
  <ion-slides pager="true" dir="ltr" options="slideOpts" class="animated fadeIn slower">
    <ion-slide *ngFor="let slide of slideList | async">
      <div class="ion-padding">
        <img [src]="slide?.image" alt="fireIonic icons" class="ion-margin-bottom slide-image animated fadeInDown slow">
        <h1 class="slide-title text-white animated fadeIn" [innerHTML]="slide?.title"></h1>
        <ion-text color="light">
          <p [innerHTML]="slide?.description" class="animated fadeIn"></p>
        </ion-text>

        <ion-button size="large" expand="full" shape="round" class="ion-margin-top" (click)="onSlideNext()">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-text color="light">Next</ion-text>
          <ion-icon name="arrow-round-forward" color="light" slot="end"></ion-icon>
        </ion-button>
      </div>

    </ion-slide>
    <ion-slide class="bg-dark">
      <div class="ion-padding w100">
        <img src="assets/icon/icon256.png" alt="fireIonic" class="slide-image animated fadeInDown slow">
        <h2 class="ion-margin-bottom slide-title text-white">Sei pronto per una Grom pi√π digitale?</h2>

        <hr>

        <ion-button size="large" expand="full" shape="round" class="ion-margin-top" (click)="openLoginPage()">
          <ion-ripple-effect></ion-ripple-effect>
          Entra / Registrati
        </ion-button>
        <!-- <ion-button size="large" expand="full" shape="round" color="dark" margin-top (click)="openHomeLocation()">
          <ion-ripple-effect></ion-ripple-effect>
          Get Started
        </ion-button> -->
      </div>

    </ion-slide>
  </ion-slides>

</ion-content>
